name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permissions to Gradle wrapper
      run: chmod +x gradlew

    - name: Verify Gradle wrapper execution
      run: ls -la gradlew

    - name: Convert Gradle wrapper to UNIX format (if needed)
      run: dos2unix gradlew || true  # Ensures proper execution format

    - name: Build with Gradle Wrapper
      run: ./gradlew build
