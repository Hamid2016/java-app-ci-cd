name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-java:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code with execute permissions
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get full repository history for Gradle
        filter: meta-data  # Preserve file permissions

    - name: Verify Gradle wrapper exists
      run: |
        ls -la
        ls -la gradlew

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Make gradlew executable
      run: |
        chmod +x gradlew
        ./gradlew --version  # Verify wrapper works

    - name: Build with Gradle
      run: ./gradlew build --stacktrace --info

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: nanajanashia/demo-app:latest
